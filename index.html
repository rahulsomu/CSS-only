<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS ONLY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><span></span> to reveal</h1>
    <div class="main-body">
      <div class="bonnet"></div>
      <div class="middle-part"></div>
      <div class="door"></div>
      <div class="rear-part"></div>
      <div class="ground-clearance"></div>
      <div class="front-wheel">
        <div class="wheel">
          <div class="brake"></div>
          <div class="inner-wheel">
            <div class="inner-wheel-mid">
              <div class="spoke"></div>
              <div class="spoke2"></div>
              <div class="spoke3"></div>
              <div class="spoke4"></div>

              <div class="inner-wheel-small"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="rear-wheel">
        <div class="wheel">
          <div class="brake"></div>
          <div class="inner-wheel">
            <div class="inner-wheel-mid">
              <div class="spoke"></div>
              <div class="spoke2"></div>
              <div class="spoke3"></div>
              <div class="spoke4"></div>
              <div class="inner-wheel-small"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="fender-bottom"></div>
      <div class="fender-top"></div>
      <div class="window"></div>
      <div class="mirror"></div>
      <div class="front-triangle"></div>
      <div class="side-design"></div>
    </div>
  </body>
</html>
